<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Document Classifier</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="text_input">Enter Text:</label><br>
        <textarea id="text_input" name="text_input" rows="5" cols="50"></textarea><br><br>

        <label for="file">Or Upload a File:</label><br>
        <input type="file" id="file" name="file"><br><br>

        <button type="submit">Classify</button>
    </form>
    {% if result %}
    <h2>Result: {{ result }}</h2>
    <p>Input Text:</p>
    <pre>{{ text }}</pre>
    {% endif %}
</body>
</html>
